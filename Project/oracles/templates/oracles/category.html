<h1>Questions in category: {{ category }}</h1>
<ul>
{% for question in question_list %}
    {% if question.category == category %}
        <li><a href="{% url 'oracles:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endif %}
{% endfor %}
</ul>
<a href="{% url 'oracles:index' %}">Back to index</a>
